<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Kredits</title>
  </head>
  <body>
    <h1>Strart a new Kredits DAO</h1>

    <button id="start">Create your Kredits Organization</button>

    <p style="color:green" id="org-notice"></p>
    <p id="notice"></p>

    <form id="add-contributor-form" action="#" style="display:none">
      <h3>Add a contributor</h3>
      <p>
        <label for="name">Ethereum address:</label>
        <input type="text" id="account" required="true" />
      <p>
      <p>
        <label for="name">Name:</label>
        <input type="text" id="name" required="true" />
      <p>
      <p>
        <label for="name">URL:</label>
        <input type="text" id="url" />
      </p>
      <p>
        <label for="name">Github Username:</label>
        <input type="text" id="github_username" />
      </p>
      <p>
        <label for="name">Github ID:</label>
        <input type="text" id="github_uid" />
      </p>
      <p>
        <button id="add-contributor" type="submit">Save</button>
      </p>
    </form>

    <p id="rinkeby-notice">Please make sure you have metamask installed and that you're connected to the Rinkeby network</p>

    <script charset="utf-8" type="text/javascript" src="bundle.js"></script>

  </body>
</html>
